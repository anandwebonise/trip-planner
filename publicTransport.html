<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>Google Maps JavaScript API v3 Example: Transit</title>
    <link href="jquery-ui-1.9.2.custom.min.css" media="screen" rel="Stylesheet" type="text/css"/>
    <link href="jquery-ui-timepicker-addon.css" media="screen" rel="Stylesheet" type="text/css"/>
    <link href="tripplanner.css" media="screen" rel="Stylesheet" type="text/css"/>
    <script src="jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
    <script src="jquery-ui-1.9.2.custom.min.js" type="text/javascript"></script>
    <script src="jquery-ui-timepicker-addon.js" type="text/javascript"></script>
    <script src="tripplanner.js" type="text/javascript"></script>


</head>
<body>
<div id="transit-wpr">
    <button id="transit">Toggle transit layer</button>
</div>

<div class="wrpContent">

    <div id="map">&nbsp;</div>

    <div id="panel-wpr">
        <h2>Transit directions</h2>

        <div class="startEndCnt"><label>Mode :</label> <select id="modeOfTransportation" name="mode_of_transit" onchange="transitOptions();"><option value="DRIVING">Driving</option><option value="WALKING">Walking</option><option value="BICYCLING">Bicycling</option><option selected="selected" value="TRANSIT">Transit</option> </select></div>

        <div class="startEndCnt"><label>Start:</label> <input class="input" id="from" name="from_location" value="Raleigh Rd at Finley Golf Course Rd, Chapel Hill, NC" /></div>

        <div class="startEndCnt"><label>End :</label> <input class="input" id="to" name="to_location" value="Durham Chapel Hill Blvd at Fosters, Durham, NC" /></div>
        <div id="transitWrapper">
            <div class="departArriveCnt"><input checked="checked" id="departureRadio" name="scheduleType" type="radio" value="depart" /> <label>Depart After</label> <input id="arrivalRadio" name="scheduleType" type="radio" value="arrive" /> <label>Arrive Before</label></div>
            <div class="travelDateCnt"><label>Date Of Travel : </label> <input id="travelDate" name="date_of_travel" readonly="readonly" type="text" /></div>
            <!--<input id="uid" name="uid" type="hidden" />-->
            <!--<div class="timingCnt"><label>Timing : </label> <select id="departHr" name="departHr"></select><select id="departMin" name="departMin"></select> <select id="timeFormat" name="timeFormat"><option value="pm">PM</option><option value="am">AM</option> </select></div>-->
            <div class="timingCnt"><label>Time :</label> <input name="travelTime" id="travelTime" class="input"></div>
        </div>
        <div class="getDirCnt"><button id="go">Get Directions</button>&nbsp;<button id="favoriteTrip">Favorite Trip</button></div>
        <div id="errorMessage"></div>
        <div id="panel">&nbsp;</div>
    </div>
</div>
</body>
</html>
